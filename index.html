<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas CSS - Niomic</title>
    <!-- online -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #333333;
        }
        label {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-5 mb-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="text-center">
                    <img src="./img/lampung.jpg" alt="foto" class="rounded-circle" width="200" height="200">
                </div>
                <form>
                    <div class="form-group">
                        <label for="nama">Nama Lengkap</label>
                        <input type="nama" class="form-control" id="nama" placeholder="Nama Lengkap">
                    </div>
                    <div class="form-group">
                        <label for="alamat">Alamat</label>
                        <textarea name="alamat" id="alamat" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="email">Alamat Email</label>
                        <input name="email" id="email" class="form-control" placeholder="Alamat Email {disabled}" disabled/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input name="password" id="password" class="form-control" placeholder="Kata Sandi"/>
                    </div>
                    <div class="form-group">
                        <label for="foto">Foto KTP</label><br>
                        <input type="file" style="color: white;">
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Saya setuju dan boleh membaca <a href="#">aturan</a> serta <a href="#">ketentuan</a> yang berlaku.</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
